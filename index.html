<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 砖注转</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        select, button, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="welcome-message">专 !</h1>

    <div id="auth-section">
        <h2>专砖  转专转</h2>
        <label for="username">砖 砖转砖:</label>
        <input type="text" id="username" placeholder="住 砖 砖转砖">
        
        <br>

        <label> 住祝 "专状"  砖 砖?</label>
        <input type="radio" name="mamram" value="yes" checked> 
        <input type="radio" name="mamram" value="no"> 

        <br>
        
        <button onclick="registerOrLogin()">砖专</button>
    </div>

    <div id="main-content" style="display:none;">
        <h2>注专转 砖注转 -  住驻专 拽转</h2>

        <label for="day">专 :</label>
        <select id="day">
            <option value="专砖">专砖</option>
            <option value="砖">砖</option>
            <option value="砖砖">砖砖</option>
            <option value="专注">专注</option>
            <option value="砖">砖</option>
        </select>

        <button onclick="getBooks()">拽</button>

        <div id="result"></div>
    </div>

    <script>
        let includeMamram = true;
        let currentUser = null;

        const schedule = {
            "专砖": ["注专转", "注", "转拽", "转专转 砖专"],
            "砖": ["砖 驻", "", "砖注专 住驻专", "注", "转拽"],
            "砖砖": ["注专转", "转拽", " 驻住", "转专转 砖专"],
            "专注": ["砖 驻", "砖注专 住驻专", "注", "转"],
            "砖": ["转", "转拽", "注专转", "注"]
        };

        // 驻拽爪 专砖  转专转
        function registerOrLogin() {
            let username = document.getElementById("username").value.trim();
            let mamramChoice = document.querySelector('input[name="mamram"]:checked').value;

            if (!username) {
                alert(" 住 砖 砖转砖.");
                return;
            }

            // 专转  住祝 专状
            includeMamram = mamramChoice === "yes";

            // 拽  砖转砖 拽 -localStorage
            let storedUser = localStorage.getItem(username);

            if (!storedUser) {
                // 专砖 砖
                let userData = { mamram: includeMamram };
                localStorage.setItem(username, JSON.stringify(userData));
                alert("专砖 爪!");
            } else {
                // 转专转 注 注 拽
                let userData = JSON.parse(storedUser);
                includeMamram = userData.mamram;
                alert("转专转 爪!");
            }

            // 注 砖拽
            document.getElementById("welcome-message").innerText = `专 , ${username}!`;
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("main-content").style.display = "block";

            //  专 住祝 "专状", 住祝 转 注专转 砖注转
            if (includeMamram) {
                if (!schedule["砖"].includes("专状")) {
                    schedule["砖"].push("专状");
                }
                if (!schedule["砖"].includes("专状")) {
                    schedule["砖"].push("专状");
                }
            }
        }

        function getBooks() {
            let daySelect = document.getElementById("day");
            let selectedDay = daySelect.value;
            let previousDay = getPreviousDay(selectedDay);
            
            let todaySubjects = schedule[selectedDay] || [];
            let yesterdaySubjects = schedule[previousDay] || [];
            
            let removeBooks = yesterdaySubjects.filter(subject => !todaySubjects.includes(subject));
            let addBooks = todaySubjects.filter(subject => !yesterdaySubjects.includes(subject));

            let resultText = `
                <p>住驻专 爪 转拽: ${removeBooks.length > 0 ? removeBooks.join(", ") : ""}</p>
                <p>住驻专 住 转拽: ${addBooks.length > 0 ? addBooks.join(", ") : ""}</p>
                <p><strong> 住驻专 砖爪专 转 转拽:</strong> ${todaySubjects.join(", ")}</p>
            `;

            document.getElementById("result").innerHTML = resultText;
        }

        function getPreviousDay(currentDay) {
            const days = ["专砖", "砖", "砖砖", "专注", "砖"];
            let index = days.indexOf(currentDay);
            return index > 0 ? days[index - 1] : days[days.length - 1];
        }
    </script>

</body>
</html>
