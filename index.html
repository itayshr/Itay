<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שעות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        select, button, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="welcome-message">ברוך הבא!</h1>

    <div id="auth-section">
        <h2>הרשמה או התחברות</h2>
        <label for="username">שם משתמש:</label>
        <input type="text" id="username" placeholder="הכנס שם משתמש">
        
        <br>

        <label>האם להוסיף "ממר״ם" לימי שני וחמישי?</label>
        <input type="radio" name="mamram" value="yes" checked> כן
        <input type="radio" name="mamram" value="no"> לא

        <br>
        
        <button onclick="registerOrLogin()">אישור</button>
    </div>

    <div id="main-content" style="display:none;">
        <h2>מערכת שעות - אילו ספרים לקחת</h2>

        <label for="day">בחר יום:</label>
        <select id="day">
            <option value="ראשון">ראשון</option>
            <option value="שני">שני</option>
            <option value="שלישי">שלישי</option>
            <option value="רביעי">רביעי</option>
            <option value="חמישי">חמישי</option>
        </select>

        <button onclick="getBooks()">בדוק</button>

        <div id="result"></div>
    </div>

    <script>
        let includeMamram = true;
        let currentUser = null;

        const schedule = {
            "ראשון": ["ערבית", "מדעים", "מתמטיקה", "תרבות ישראל"],
            "שני": ["בישול ואפייה", "חינוך", "שיעור ספורט", "מדעים", "מתמטיקה"],
            "שלישי": ["עברית", "מתמטיקה", "ניהול פיננסי", "תרבות ישראל"],
            "רביעי": ["בישול ואפייה", "שיעור ספורט", "מדעים", "אנגלית"],
            "חמישי": ["אנגלית", "מתמטיקה", "עברית", "מדעים"]
        };

        // פונקציה להרשמה או התחברות
        function registerOrLogin() {
            let username = document.getElementById("username").value.trim();
            let mamramChoice = document.querySelector('input[name="mamram"]:checked').value;

            if (!username) {
                alert("אנא הכנס שם משתמש.");
                return;
            }

            // הגדרת האם להוסיף ממר״ם
            includeMamram = mamramChoice === "yes";

            // בדוק אם המשתמש קיים ב-localStorage
            let storedUser = localStorage.getItem(username);

            if (!storedUser) {
                // הרשמה חדשה
                let userData = { mamram: includeMamram };
                localStorage.setItem(username, JSON.stringify(userData));
                alert("ההרשמה הצליחה!");
            } else {
                // התחברות עם מידע קיים
                let userData = JSON.parse(storedUser);
                includeMamram = userData.mamram;
                alert("התחברת בהצלחה!");
            }

            // עדכון הממשק
            document.getElementById("welcome-message").innerText = `ברוך הבא, ${username}!`;
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("main-content").style.display = "block";

            // אם נבחר להוסיף "ממר״ם", נוסיף אותו למערכת השעות
            if (includeMamram) {
                if (!schedule["שני"].includes("ממר״ם")) {
                    schedule["שני"].push("ממר״ם");
                }
                if (!schedule["חמישי"].includes("ממר״ם")) {
                    schedule["חמישי"].push("ממר״ם");
                }
            }
        }

        function getBooks() {
            let daySelect = document.getElementById("day");
            let selectedDay = daySelect.value;
            let previousDay = getPreviousDay(selectedDay);
            
            let todaySubjects = schedule[selectedDay] || [];
            let yesterdaySubjects = schedule[previousDay] || [];
            
            let removeBooks = yesterdaySubjects.filter(subject => !todaySubjects.includes(subject));
            let addBooks = todaySubjects.filter(subject => !yesterdaySubjects.includes(subject));

            let resultText = `
                <p>ספרים להוציא מהתיק: ${removeBooks.length > 0 ? removeBooks.join(", ") : "אין"}</p>
                <p>ספרים להכניס לתיק: ${addBooks.length > 0 ? addBooks.join(", ") : "אין"}</p>
                <p><strong>📚 ספרים שצריכים להיות בתיק:</strong> ${todaySubjects.join(", ")}</p>
            `;

            document.getElementById("result").innerHTML = resultText;
        }

        function getPreviousDay(currentDay) {
            const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי"];
            let index = days.indexOf(currentDay);
            return index > 0 ? days[index - 1] : days[days.length - 1];
        }
    </script>

</body>
</html>
